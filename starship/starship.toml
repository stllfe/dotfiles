add_newline = true

[cmd_duration]
min_time = 5000

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[✕](bold green)"

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = ""

[python]
symbol = "🐍"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = "⬢"

[rust]
symbol = "🦀"

[zig]
symbol = "⚡️"

[dart]
symbol = "🎯"

[package]
symbol = "📦"
